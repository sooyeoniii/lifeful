spring:
  application:
    name: lifeful
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  swagger-ui:
    doc-expansion: none

# FeignClient 설정
external:
  book:
    api:
      url: http://localhost:8081

# FeignClient 로깅 설정
logging:
  level:
    lifeful.book.client.BookFeignClient: DEBUG
